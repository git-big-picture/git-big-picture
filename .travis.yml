sudo: false
language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
# Enable 3.7 without globally enabling sudo and dist: xenial for other build jobs
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
addons:
  apt:
    packages:
    - graphviz
install:
  - pip install -r test_requirements.txt
script:
  - ./test.py
  - ./test.cram
