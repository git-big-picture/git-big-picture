name: Tests

on:
- pull_request
- push

jobs:
  run-tests:
    name: Tests
    strategy:
      matrix:
        python-version: [3.6, 3.9]  # no urgent need for: 3.7, 3.8
        runs-on: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.runs-on }}
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: actions/setup-python@v2.2.1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install build dependencies (Linux only)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get install --no-install-recommends -y graphviz
    - name: Install build dependencies (macOS only)
      if: runner.os == 'macOS'
      run: |
        brew install graphviz
    - name: Run the test suite
      run: |
        git config --global user.email tests@git-big-picture.test
        git config --global user.name 'git-big-picture test suite'
        ./run-tests-with-coverage.sh
